<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Felanix E-learning Simulator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class=container>  
        <h1>Simulador de nota final para usuarios</h1>
        <p>Introduce tus notas del 1 al 10:</p>
        <input type="number" id="nota1" min="1" max="10" placeholder="Nota 1">
        <input type="number" id="nota2" min="1" max="10" placeholder="Nota 2">
        <input type="number" id="nota3" min="1" max="10" placeholder="Nota 3">
        <input type="number" id="nota4" min="1" max="10" placeholder="Nota 4">
        <br><br>
        <button onclick="calcularPromedio()">Calcular Promedio</button>
    
        <br><br>
        <p>Tu promedio final es:</p>
        <div id="promedio"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
